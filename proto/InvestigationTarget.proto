syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

// Name: PANKLPDCNBE
message InvestigationTarget {
  // Name: OJMGAAEJHAD
  enum State {
    STATE_UNSTARTED = 0;
    STATE_STARTED = 1;
    STATE_FINISHED = 2;
  }

  uint32 investigation_id = 3;
  uint32 total_progress = 5;
  uint32 progress = 15;
  uint32 quest_id = 4;
  State state = 9;
}
