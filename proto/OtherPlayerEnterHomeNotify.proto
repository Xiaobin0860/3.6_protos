syntax = "proto3";
option go_package = "./;client_proto";

option java_package = "emu.grasscutter.net.proto";

// CmdId: 4876
// Name: EPNIBIGFPOK
message OtherPlayerEnterHomeNotify {
  // Name: PFLMKOGOKAI
  enum Reason {
    PLAYER_JUDGE                = 0;
    PLAYER_ENTER_OPTION_REFUSE  = 1;
    PLAYER_ENTER_OPTION_DIRECT  = 2;
    SYSTEM_JUDGE                = 3;
    HOST_IN_MATCH               = 4;
    PS_PLAYER_NOT_ACCEPT_OTHERS = 5;
    OPEN_STATE_NOT_OPEN         = 6;
    HOST_IN_EDIT_MODE           = 7;
    PRIOR_CHECK                 = 8;
  }

  string nickname = 10;
  Reason reason = 3;
}
